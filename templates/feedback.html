<!DOCTYPE html>
<html lang="en">
<head>
    <title>Farmer Feedback</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f7ef;
            color: #2d4739;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 128, 0, 0.1);
            padding: 2rem;
            margin-top: 2rem;
        }
        .btn-green {
            background-color: #28a745;
            color: white;
        }
        .btn-green:hover {
            background-color: #218838;
        }
        .btn-gray {
            background-color: #6c757d;
            color: white;
        }
        .btn-gray:hover {
            background-color: #5a6268;
        }
        #success-popup {
            position: fixed;
            top: 1rem;
            right: 1rem;
            z-index: 1050;
        }




    </style>
</head>
<body>

<div class="container">
    <div id="success-popup" class="alert alert-success d-none" role="alert">
        âœ… Feedback submitted successfully!
    </div>

    <div class="form-container mx-auto">
        <h2 class="text-center fw-bold mb-4">Feedback from {{ member.name }} ({{ member.member_id }})</h2>

        <form id="farmer-form" action="/submit_feedback/{{ member.member_id }}" method="post">
            <div class="mb-4 row align-items-center">
                <label for="date" class="col-sm-2 col-form-label fw-bold">Select Date</label>
                <div class="col-sm-4">
                    <input type="date" id="date" name="date" class="form-control rounded">
                </div>
            </div>

            <div class="mb-3">
                <input type="text" name="farmer_name" placeholder="Farmer's Name" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="address" placeholder="Address" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="mobile" placeholder="Contact No." class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="total_land" placeholder="Total Land" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="used_area" placeholder="Used Area" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="crops" placeholder="Crops" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="products_used" placeholder="Products Used" class="form-control" required>
            </div>
            <div class="mb-3">
                <textarea name="feedback" rows="4" placeholder="Feedback" class="form-control" required></textarea>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-green">Submit</button>
                <button type="button" onclick="clearForm()" class="btn btn-gray">Clear</button>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
    function clearForm() {
        document.getElementById("farmer-form").reset();
    }

    window.addEventListener('DOMContentLoaded', () => {
        const params = new URLSearchParams(window.location.search);
        if (params.get('success') === 'true') {
            const popup = document.getElementById("success-popup");
            popup.classList.remove("d-none");
            setTimeout(() => popup.classList.add("d-none"), 3000);
        }
    });




</script>

</body>
</html>
