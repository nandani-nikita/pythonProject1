<!DOCTYPE html>
<html lang="en">
<head>
    <title>Member Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9f7ef;
            color: #2d4739;
        }
        .form-container {
            background-color: #ffffff;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 128, 0, 0.1);
            padding: 2rem;
            margin-top: 4rem;
        }
        .btn-green {
            background-color: #28a745;
            color: white;
        }
        .btn-green:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container mx-auto">
        <h2 class="text-center fw-bold mb-4">Enter Member Details</h2>

        <form action="/register" method="post">
            <div class="mb-3">
                <input type="text" name="name" placeholder="Member Name" class="form-control" required>
            </div>
            <div class="mb-3">
                <input type="text" name="member_id" placeholder="Member ID" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-green w-100">
                Register & Start Feedback
            </button>
        </form>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
