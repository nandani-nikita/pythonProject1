<!DOCTYPE html>
<html lang="en">
<head>
    <title>Member Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="max-w-xl mx-auto mt-20 p-6 bg-white rounded-xl shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center">Enter Member Details</h2>

        <form action="/register" method="post" class="space-y-4">
            <input type="text" name="name" placeholder="Member Name" required class="w-full px-4 py-2 border rounded-md">
            <input type="text" name="member_id" placeholder="Member ID" required class="w-full px-4 py-2 border rounded-md">

            <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                Register & Start Feedback
            </button>
        </form>
    </div>
</body>
</html>
